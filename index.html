<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuildIntel Smartsort</title>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:red;color:white;padding:20px;z-index:9999;font-family:monospace;white-space:pre-wrap;';
      errorDiv.textContent = 'Runtime Error:\n' + msg + '\n\n' + (error ? error.stack : '');
      document.body.appendChild(errorDiv);
    };
    window.onunhandledrejection = function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;background:darkorange;color:white;padding:20px;z-index:9999;font-family:monospace;white-space:pre-wrap;';
      errorDiv.textContent = 'Promise Rejection:\n' + event.reason;
      document.body.appendChild(errorDiv);
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
